name: Run isort
on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - uses: isort/isort-action@master
        with:
            configuration: "--profile black"
            requirementsFiles: "requirements.txt requirements-test.txt"
